<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/vendor/nucleo/css/nucleo.css" type="text/css">
	<link rel="stylesheet" href="/static/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
	<!-- Icons -->
	<link rel="stylesheet" href="/static/vendor/nucleo/css/nucleo.css" type="text/css">
	<link rel="stylesheet" href="/static/css/argon.css" type="text/css">

	<title>Error 500 - Nepal vACC</title>
	<link rel="icon" href="/static/img/logo.png" type="image/png">
	<link href="/static/css/error.css" rel="stylesheet">

</head>

<body>
	<div class="main-content" id="panel">
		<!-- Topnav -->
		<nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- Navbar links -->
					<ul class="navbar-nav align-items-center  ml-md-auto ">
						<li class="nav-item d-xl-none">
							<!-- Sidenav toggler -->
							<div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin"
								data-target="#sidenav-main">
								<div class="sidenav-toggler-inner">
									<i class="sidenav-toggler-line"></i>
									<i class="sidenav-toggler-line"></i>
									<i class="sidenav-toggler-line"></i>
								</div>
							</div>
						</li>
						<li class="nav-item d-sm-none">
							<a class="nav-link" href="#" data-action="search-show" data-target="#navbar-search-main">
								<i class="ni ni-zoom-split-in"></i>
							</a>
						</li>
					</ul>
					{% if user_avatar_path == "None" and name == "None" %}
					<ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
						<a href="/vatsim/login" target="_self"><button class="loginbtn" type="submit"><i
									class="fas fa-sign-in-alt"></i> Log in
							</button></a>
					</ul>
					{% else %}
					<ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
						<a class="nav-link pr-1" role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">
							<div class="media align-items-center">
								<span class="avatar avatar-sm rounded-circle">
									<img alt="Image placeholder" src="{{ user_avatar_path }}">
								</span>
								<div class="media-body  ml-2  d-none d-lg-block">
									<span class="mb-0 text-sm  font-weight-bold">{{ name }}</span>
								</div>
							</div>
						</a>
					</ul>
					{% endif %}
				</div>
			</div>
		</nav>
		<a href="https://www.nepalvacc.com/" style="width: 200px; height: 140px; margin:auto;display: block"><img
				src="/static/img/logo.png" style="width: 200px; height: 140px; margin: auto; display: block;"></a>
		<div class="container">
			<div class="row">
				<div class="xs-12 md-6 mx-auto">
					<div id="maintext">
						<div class="heading">500</div>
						<div class="text">Oh something broke...</div>
						<div class="text">Don't worry our team has been notified of this error.</div>
            <div class="text">Usually refreshing the page fixes a lot of things. Try clicking on the button below.</div>
						<br>
						<a href="/dashboard"><button type="submit" class="btn btn-light">Dashboard</button></a>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
