{% extends 'admin/master.html' %}


{% block head_css %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/adminpanel.css" rel="stylesheet">
<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<link rel="icon" href="/static/img/logo.png" type="image/png">


{% endblock %}
{% block body %}
<br><br>
<p id="time"></p>
<img src="/static/img/logo.png" class="img">
<div class="container align-items-center">
  <div class="container">
    <h4 class="display-4 text-black">{{ welcome }} {{ user }}!</h4>
    <br><br>
    <p><strong>Total Users: </strong> {{ total_users }}</p>
    <p><strong>Total Discord Links: </strong> {{ total_discord_links }}</p>
    <br><br>
    <div class="wrapper">
      <a href="/dashboard"><button type="button" class="btn btn-outline-primary">Back to Dashboard</button></a>
    </div>
  </div>
</div>

<script>
  const time = document.getElementById('time')
  function updatetime() {
    const nowtime = new Date().toUTCString()

    time.innerHTML = nowtime
  }
  setInterval(updatetime, 1000);
</script>



{% endblock %}
